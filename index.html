<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Nav Star -->
    <nav class="navbar bg-black navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./images/Logo.svg
            "
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">হোম</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">হাদিসে যান</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >হাদিস গ্রন্থসমূহ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >আমাদের প্রজেক্ট</a
              >
            </li>
          </ul>
          <button type="button" class="btn">
            সাপোর্ট করুন <img src="./images/Vector.svg" alt="" />
          </button>
        </div>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- Banner Start -->
    <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="banner_content">
              <h1>
                <img src="./images/bannerheading.svg" alt="">
              </h1>
              <p>রাসুল (সাল্লাল্লাহু আলাইহি ওয়া সাল্লাম) বলেছেন, 'তোমাদের মধ্যে সে বেক্তিই সর্বাপেক্ষা উত্তম, যে 
                চরিত্রের দিক দিয়ে উত্তম' ( বুখারি, মুসলিম, মিশকাত হা/ ৫০৭৫ ) ।</p>
                <div class="banner_search">
                  <h2>আপনার পছন্দের হাদিস খুঁজুন</h2>
                  <div class="search_bar d-flex w-100 align-items-center justify-content-between">
                    <input type="text" placeholder="সার্চ হাদিস...">
                    <div class="search_buttons d-flex align-items-center justify-content-between">
                      <img src="./images/settings.svg" alt="">
                      <button class="d-flex align-items-center">
                        <span>সার্চ করুন </span>
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
